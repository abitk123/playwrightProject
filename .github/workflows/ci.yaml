name: Playwright CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Allure CLI
        run: npm install allure-playwright allure-commandline --save-dev

      - name: Verify Allure Installation
        run: npx allure --version || echo "Allure CLI not found!"

      - name: Run Smoke Tests
        if: github.event_name == 'push'
        run: npm run test:smoke && npm run test:api

      - name: Run Regression Tests
        if: github.event_name == 'pull_request'
        run: npm run test:all && npm run test:api

      - name: Generate Allure Report
        run: npx allure generate allure-results -o allure-report --clean || echo "Allure report generation failed!"

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      - name: Embed Allure Report
        run: echo "ðŸ“Š [View Allure Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/**
